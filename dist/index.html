<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class = "header" > <img src="images/listicon.svg" alt="To-do List Logo" id ="listlogo"> Todo List </div>
    <div id="content"> </div>
   
    <div class = "sidebar">
        <div class = "home"> Home</div>
        <div class = "today"> Today</div>
        <div class = "week"> Week </div>    
        <div class = "project"> Projects </div>    
        <div class = "addbtn"> + Add Task </div>
    </div>

    <div class = "bigformContainer">
    <div class = "formContainer">
        <div class = "closebtn"> X </div>
    <form action=" ">
        <label for="title">Title </label><br>
        <input type="text" id="title" name="title" value="" ><br>
        <label for="description"> Description</label><br>
        <input type="text" id="description" name="description" value="" ><br>
        <label for="duedate"> Due Date</label><br>
        <input type="date" id="duedate" name="duedate" value="" ><br>
       <h3> Priority </h3>
        <label for="lowPriority"> Low Priority</label>
        <input type="radio" id="lowPriority" name="lowPriority" value="lowPriority">
        
        <label for="midPriority"> Mid Priority</label>
        <input type="radio" id="midPriority" name="midPriority" value="midPriority">
        
        <label for="highPriority"> High Priority</label>
        <input type="radio" id="highPriority" name="highPriority" value="highPriority"><br><br>
        
        
        <input type="submit" value="Submit">
      </form>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
